<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!----FORMULARIO----------------------------------------------->
    <form action="">
      <fieldset>
        <legend>Contato</legend>

        <label for="nome">Nome</label>
        <input id="nome" type="text" />

        <label for="idade">Idade</label>
        <input type="date" id="idade" type="text" />

        <label for="sexo">Sexo</label>
        <input type="text" id="sexo" list="genero" />
        <datalist id="genero">
          <option>Masculino</option>
          <option>Feminino</option>
          <option>Outros</option>
        </datalist>
      </fieldset>
      <!--------------------------------------------------->
      <fieldset>
        <legend>Documentos</legend>
        <input type="file" accept=".doc,.pdf" name="" id="" />
      </fieldset>
      <!--------------------------------------------------->

      <fieldset>
        <!--Email-->
        <legend>Login</legend>
        <input type="email" placeholder="Digite seu email" />

        <!--Senha-->
        <button type="submit">Enviar</button>
        <label for="Senha">Senha</label>
        <input
          type="password"
          pattern="[0-9a-fA-F]{4,8}"
          title="Coloque HEX"
          placeholder="Digite sua senha"
          inputmode="numeric"
        /><!--inputemode estabelece o tipo de teclado a ser usado em smartphones-->
        <button type="submit">Enviar</button>
      </fieldset>
      <fieldset>
        <legend>Concorda</legend>
        <label for="yes">Sim</label>
        <input type="radio" id="yes" name="aceite" value="yes" />

        <label for="not">Não</label>
        <input type="radio" id="not" name="aceite" value="yes" />
      </fieldset>
      <fieldset>
        <legend>Nível</legend>
        <input type="range" />
      </fieldset>
      <!----FIM-DO-FORMULARIO----------------------------------------------->
    </form>
  </body>
</html>
